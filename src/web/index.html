    <script>
        class SoraMonitor {
            constructor() {
                this.apiBaseUrl = window.location.origin;
                this.refreshInterval = null;
                this.autoRefresh = true;
                this.refreshDelay = 5000; // 5ç§’
                
                this.init();
            }
            
            init() {
                this.setupEventListeners();
                this.loadInitialData();
                this.startAutoRefresh();
            }
            
            setupEventListeners() {
                // æŒ‰é’®äº‹ä»¶
                document.getElementById('startBtn').addEventListener('click', () => this.startBatch());
                document.getElementById('stopBtn').addEventListener('click', () => this.stopBatch());
                document.getElementById('refreshBtn').addEventListener('click', () => this.refreshData());
                document.getElementById('clearCompletedBtn').addEventListener('click', () => this.clearCompleted());
                document.getElementById('cleanupBtn').addEventListener('click', () => this.cleanupData());
                document.getElementById('restartBtn').addEventListener('click', () => this.restartApp());
                
                // é”®ç›˜å¿«æ·é”®
                document.addEventListener('keydown', (e) => {
                    if (e.ctrlKey || e.metaKey) {
                        switch (e.key) {
                            case 'r':
                                e.preventDefault();
                                this.refreshData();
                                break;
                            case 's':
                                e.preventDefault();
                                this.startBatch();
                                break;
                            case 'x':
                                e.preventDefault();
                                this.stopBatch();
                                break;
                        }
                    }
                });
            }
            
            async loadInitialData() {
                try {
                    await this.updateStatus();
                    await this.updateStats();
                    await this.updateFileList();
                } catch (error) {
                    this.showError('åŠ è½½åˆå§‹æ•°æ®å¤±è´¥: ' + error.message);
                }
            }
            
            async updateStatus() {
                try {
                    const response = await this.apiRequest('/api/status');
                    const status = response.data;
                    
                    this.updateStatusIndicator(status.running);
                    this.updateButtonStates(status);
                    
                } catch (error) {
                    this.updateStatusIndicator(false);
                    throw error;
                }
            }
            
            updateStatusIndicator(isRunning) {
                const indicator = document.getElementById('statusIndicator');
                const statusText = document.getElementById('statusText');
                
                if (isRunning) {
                    indicator.className = 'status-indicator running';
                    statusText.textContent = 'ç³»ç»Ÿè¿è¡Œä¸­';
                } else {
                    indicator.className = 'status-indicator stopped';
                    statusText.textContent = 'ç³»ç»Ÿå·²åœæ­¢';
                }
            }
            
            updateButtonStates(status) {
                const startBtn = document.getElementById('startBtn');
                const stopBtn = document.getElementById('stopBtn');
                
                if (status.batchStats && status.batchStats.isProcessing) {
                    startBtn.disabled = true;
                    stopBtn.disabled = false;
                } else {
                    startBtn.disabled = false;
                    stopBtn.disabled = true;
                }
            }
            
            async updateStats() {
                try {
                    const [statsResponse, batchStatsResponse] = await Promise.all([
                        this.apiRequest('/api/stats'),
                        this.apiRequest('/api/batch/stats')
                    ]);
                    
                    const stats = statsResponse.data;
                    const batchStats = batchStatsResponse.data;
                    
                    this.renderStats(stats, batchStats);
                    
                } catch (error) {
                    throw error;
                }
            }
            
            renderStats(stats, batchStats) {
                const statsGrid = document.getElementById('statsGrid');
                const folderStats = stats.folderStats || {};
                const inputCount = folderStats.inputCount || 0;
                const outputCount = folderStats.outputCount || 0;
                const unprocessed = folderStats.unprocessedCount || 0;
                const progressPct = inputCount > 0 ? Math.min(100, Math.round((outputCount / inputCount) * 100)) : 0;
            
                const statCards = [
                    { title: 'Input æ–‡ä»¶å¤¹', value: inputCount, class: '' },
                    { title: 'Output æ–‡ä»¶å¤¹', value: outputCount, class: '' },
                    { title: 'æœªå¤„ç†', value: unprocessed, class: 'pending' },
                    { title: 'å¤„ç†è¿›åº¦', value: progressPct + '%', class: '' },
                    { title: 'æ€»å¤„ç†æ–‡ä»¶', value: stats.total?.total || 0, class: '' },
                    { title: 'å¾…å¤„ç†', value: batchStats.pending || 0, class: 'processing' },
                    { title: 'å¤„ç†ä¸­', value: batchStats.processing || 0, class: 'processing' },
                    { title: 'å·²å®Œæˆ', value: stats.total?.completed || 0, class: 'completed' },
                    { title: 'å¤±è´¥', value: stats.total?.failed || 0, class: 'failed' },
                    { title: 'è¿è¡Œæ—¶é—´', value: this.formatUptime(batchStats.uptime || 0), class: '' }
                ];
            
                statsGrid.innerHTML = statCards.map(card => `
                    <div class="stat-card ${card.class}">
                        <h3>${card.title}</h3>
                        <div class="stat-value">${card.value}</div>
                    </div>
                `).join('');
            
                // è¿½åŠ  Sora API è¿æ¥çŠ¶æ€å¡ç‰‡
                this.apiRequest('/api/health')
                  .then(h => {
                    const api = h.data.api || {};
                    const statusText = api.reachable ? `å¯ç”¨ (HTTP ${api.status}, ${api.latencyMs || '-'}ms)` : `ä¸å¯ç”¨ (${api.error || 'è¿æ¥å¤±è´¥'})`;
                    const cls = api.reachable ? 'completed' : 'failed';
                    const cardHtml = `
                      <div class="stat-card ${cls}">
                        <h3>Sora API çŠ¶æ€</h3>
                        <div class="stat-value" style="font-size: 1.2em;">${statusText}</div>
                      </div>
                    `;
                    statsGrid.insertAdjacentHTML('beforeend', cardHtml);
                  })
                  .catch(err => {
                    const cardHtml = `
                      <div class="stat-card failed">
                        <h3>Sora API çŠ¶æ€</h3>
                        <div class="stat-value" style="font-size: 1.2em;">é”™è¯¯: ${err.message}</div>
                      </div>
                    `;
                    statsGrid.insertAdjacentHTML('beforeend', cardHtml);
                  });
            }
            
                async updateFileList() {
                try {
                    const response = await this.apiRequest('/api/files?limit=20');
                    const files = response.data;
                    
                    this.renderFileList(files);
                    
                } catch (error) {
                    throw error;
                }
            }
            
            renderFileList(files) {
                const container = document.getElementById('fileListContainer');
                
                if (!files || files.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <h3>ğŸ“­ æš‚æ— æ–‡ä»¶å¤„ç†è®°å½•</h3>
                            <p>å°†è§†é¢‘æ–‡ä»¶æ”¾å…¥ Input æ–‡ä»¶å¤¹å¼€å§‹å¤„ç†</p>
                        </div>
                    `;
                    return;
                }
                
                const tableHTML = `
                    <table class="file-table">
                        <thead>
                            <tr>
                                <th>æ–‡ä»¶å</th>
                                <th>çŠ¶æ€</th>
                                <th>è¿›åº¦</th>
                                <th>å¤„ç†æ—¶é—´</th>
                                <th>æ–‡ä»¶å¤§å°</th>
                                <th>åˆ›å»ºæ—¶é—´</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${files.map(file => this.renderFileRow(file)).join('')}
                        </tbody>
                    </table>
                `;
                
                container.innerHTML = tableHTML;
            }
            
            renderFileRow(file) {
                const fileName = file.filePath ? file.filePath.split('/').pop() : 'æœªçŸ¥æ–‡ä»¶';
                const statusBadge = this.getStatusBadge(file.status);
                const progressBar = this.getProgressBar(file.progress || 0);
                const processingTime = file.processingTime ? this.formatDuration(file.processingTime) : '-';
                const fileSize = file.fileSize ? this.formatFileSize(file.fileSize) : '-';
                const createdAt = file.createdAt ? new Date(file.createdAt).toLocaleString('zh-CN') : '-';
                
                return `
                    <tr>
                        <td title="${file.filePath || ''}">${fileName}</td>
                        <td>${statusBadge}</td>
                        <td>${progressBar}</td>
                        <td>${processingTime}</td>
                        <td>${fileSize}</td>
                        <td>${createdAt}</td>
                    </tr>
                `;
            }
            
            getStatusBadge(status) {
                const badges = {
                    pending: { text: 'å¾…å¤„ç†', class: 'pending' },
                    processing: { text: 'å¤„ç†ä¸­', class: 'processing' },
                    completed: { text: 'å·²å®Œæˆ', class: 'completed' },
                    failed: { text: 'å¤±è´¥', class: 'failed' }
                };
                
                const badge = badges[status] || { text: status, class: 'pending' };
                
                return `<span class="status-badge ${badge.class}">${badge.text}</span>`;
            }
            
            getProgressBar(progress) {
                return `
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${progress}%"></div>
                    </div>
                    <div style="font-size: 12px; color: #666; margin-top: 4px;">${Math.round(progress)}%</div>
                `;
            }
            
            formatFileSize(bytes) {
                if (bytes === 0) return '0 B';
                const k = 1024;
                const sizes = ['B', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }
            
            formatDuration(ms) {
                if (ms < 1000) return ms + 'ms';
                if (ms < 60000) return (ms / 1000).toFixed(1) + 's';
                if (ms < 3600000) return (ms / 60000).toFixed(1) + 'm';
                return (ms / 3600000).toFixed(1) + 'h';
            }
            
            formatUptime(ms) {
                const seconds = Math.floor(ms / 1000);
                const minutes = Math.floor(seconds / 60);
                const hours = Math.floor(minutes / 60);
                const days = Math.floor(hours / 24);
                
                if (days > 0) return `${days}å¤© ${hours % 24}å°æ—¶`;
                if (hours > 0) return `${hours}å°æ—¶ ${minutes % 60}åˆ†é’Ÿ`;
                if (minutes > 0) return `${minutes}åˆ†é’Ÿ ${seconds % 60}ç§’`;
                return `${seconds}ç§’`;
            }
            
            async apiRequest(endpoint, options = {}) {
                const url = this.apiBaseUrl + endpoint;
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    ...options
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                if (!data.success) {
                    throw new Error(data.error || 'APIè¯·æ±‚å¤±è´¥');
                }
                
                return data;
            }
            
            async startBatch() {
                try {
                    await this.apiRequest('/api/batch/start', {
                        method: 'POST'
                    });
                    
                    this.showSuccess('æ‰¹å¤„ç†å·²å¼€å§‹');
                    await this.refreshData();
                    
                } catch (error) {
                    this.showError('å¼€å§‹æ‰¹å¤„ç†å¤±è´¥: ' + error.message);
                }
            }
            
            async stopBatch() {
                try {
                    await this.apiRequest('/api/batch/stop', {
                        method: 'POST'
                    });
                    
                    this.showSuccess('æ‰¹å¤„ç†å·²åœæ­¢');
                    await this.refreshData();
                    
                } catch (error) {
                    this.showError('åœæ­¢æ‰¹å¤„ç†å¤±è´¥: ' + error.message);
                }
            }
            
            async clearCompleted() {
                if (!confirm('ç¡®å®šè¦æ¸…é™¤æ‰€æœ‰å·²å®Œæˆçš„ä»»åŠ¡å—ï¼Ÿ')) {
                    return;
                }
                
                try {
                    const result = await this.apiRequest('/api/batch/completed', {
                        method: 'DELETE'
                    });
                    
                    this.showSuccess(`å·²æ¸…é™¤ ${result.data.completed} ä¸ªå·²å®Œæˆä»»åŠ¡å’Œ ${result.data.failed} ä¸ªå¤±è´¥ä»»åŠ¡`);
                    await this.refreshData();
                    
                } catch (error) {
                    this.showError('æ¸…é™¤ä»»åŠ¡å¤±è´¥: ' + error.message);
                }

            async cleanupData() {

                setTimeout(() => {
